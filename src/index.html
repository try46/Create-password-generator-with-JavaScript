<!DOCTYPE html>
<html lang=ja>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<title>Password Generator</title>
</head>

<body>
	<div class="container">
		<p><input type="text" id="result" /></p>
		<div id="btn">Generate Password</div>
		<fieldset>
			<legend>Options</legend>
			<p>Length(<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20" </p>
				<p>
					Numbers?: <input type="checkbox" id="numbers"/><br /> Symbols?: <input type="checkbox" id="symbols"/>
				</p>
		</fieldset>
	</div>
	<!--container-->
	<script>
		(function() {
			'use strict';

			var slider = document.getElementById('slider');
			var label = document.getElementById('label');
			var btn = document.getElementById('btn');
			var result = document.getElementById('result');
			var number=document.getElementById('number');
			var symbols=document.getElementById('symbols');


			function getPassword() {
				var seed_letters = 'abcdefghijklmnopqrstuvwxyz';
				var seed_numbers='0123456789';
				var seed_symbols='!""#$%&()"=~^|_/?.>,<';
				var seed;
				var len = slider.value;
				var pwd = '';

				seed=seed_letters+seed_letters.toUpperCase();
				if(numbers.checked===true){
					seed+=seed_numbers;
				}
				if(symbols.checked){
					seed+=seed_symbols;
				}
				/**
				for (var i = 0; i < len; i++) {
					pwd += seed[Math.floor(Math.random() * seed.length)];
				}
				result.value = pwd;
				*/
				while (len--) {
					pwd += seed[Math.floor(Math.random() * seed.length)];
				}
				result.value = pwd;
			}

			slider.addEventListener('change', function() {
				label.innerHTML = this.value;

			});

			btn.addEventListener('click', function() {
				getPassword();
				//result.value = 'skldjfkljasjlfdjsahdofj';

			});
			result.addEventListener('click', function() {
				this.select();
			});

			getPassword();

		})();
	</script>
</body>

</html>
